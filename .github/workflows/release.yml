name: Build Bun Runtime

on:
  release:
    types: [published]   # runs when a release is created/published

permissions:
  contents: write   # REQUIRED to upload release assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install Dependencies
        run: bun install

      # Run your build script (this should produce dist/)
      - name: Build Project
        run: bun run build

      # Copy package.json into dist before zipping (if runtime needs it)
      - name: Copy package.json
        run: cp package.json dist/

      # Zip the dist folder, naming it after the release tag
      - name: Zip runtime output
        run: zip -r "${{ github.event.release.tag_name }}-whaly.zip" dist

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ github.event.release.tag_name }}-whaly.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
